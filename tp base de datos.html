<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conexión a Supabase y consulta de datos</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f3f3f3;
    }
  </style>
</head>
<body>
  <h1>Trabajo de Base de Datos - Grupo 12</h1>
  <h2>Lista de empleados desde Supabase</h2>
  <div id="tabla-empleados"></div>
  
  <h2>Lista de tareas desde Supabase</h2>
  <div id="tabla-tareas"></div>

  <h2>Lista de asignación de tareas desde Supabase</h2>
  <div id="tabla-tiene"></div>

  <script type="module">
    const SUPABASE_URL = 'https://jaiuhqexudiobqochsei.supabase.co'
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphaXVocWV4dWRpb2Jxb2Noc2VpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyODExNDcsImV4cCI6MjA2NTg1NzE0N30.11oBAt4u-iuIEX1IUyaxyLKsddZYDJ-oz2wihwzI4dg';

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    console.log(supabaseClient);
    async function obtenerEmpleados() {
        let { data: empleados, error } = await supabaseClient
        .from('empleado')
        .select('*');
        
        if (error) {
        console.error('Error al obtener los empleados:', error.message);
        return;
        }
      
        const container = document.getElementById('tabla-empleados');
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        const keys = Object.keys(empleados[0]);

        keys.forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create body
        const tbody = document.createElement('tbody');
        empleados.forEach(item => {
          const row = document.createElement('tr');
          keys.forEach(key => {
            const td = document.createElement('td');
            td.textContent = item[key];
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        container.appendChild(table);

    }

    async function obtenerTareas() {
        let { data: tareas, error } = await supabaseClient
        .from('tarea')
        .select('*');
        
        if (error) {
        console.error('Error al obtener las tareas:', error.message);
        return;
        }
      
        const container = document.getElementById('tabla-tareas');
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        const keys = Object.keys(tareas[0]);

        keys.forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        tareas.forEach(item => {
          const row = document.createElement('tr');
          keys.forEach(key => {
            const td = document.createElement('td');
            td.textContent = item[key];
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        container.appendChild(table);

    }

    async function obtenerTiene() {
        let { data: asignaciones, error } = await supabaseClient
        .from('tiene')
        .select('*');
        
        if (error) {
        console.error('Error al obtener las asignaciones:', error.message);
        return;
        }
      
        const container = document.getElementById('tabla-tiene');
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        const keys = Object.keys(asignaciones[0]);

        keys.forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        asignaciones.forEach(item => {
          const row = document.createElement('tr');
          keys.forEach(key => {
            const td = document.createElement('td');
            td.textContent = item[key];
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        container.appendChild(table);

    }

    obtenerEmpleados();
    obtenerTareas();
    obtenerTiene();
  </script>
</body>
</html>
